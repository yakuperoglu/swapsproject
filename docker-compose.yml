version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swaps-backend
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
    env_file:
      - ./backend/.env
    networks:
      - swaps-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Service
  database:
    image: postgres:15-alpine
    container_name: swaps-db
    restart: unless-stopped
    ports:
      - "5435:5432" # Host:Container - Using 5435 to avoid conflict with local Postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=swaps_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - swaps-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swaps-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - swaps-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:


networks:
  swaps-network:
    driver: bridge
    name: swaps-network
